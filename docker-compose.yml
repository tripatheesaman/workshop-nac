version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mgsem_postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - /srv/grsd-mgsem/db:/var/lib/postgresql/data
      - ./scripts/init-db-simple.js:/docker-entrypoint-initdb.d/01-init-db.js:ro
    networks:
      - mgsem_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mgsem_app
    ports:
      - "3003:3000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - /srv/grsd-mgsem/uploads:/app/public/uploads:rw
    networks:
      - mgsem_network
    restart: unless-stopped

networks:
  mgsem_network:
    driver: bridge
